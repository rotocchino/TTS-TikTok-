<body class="flex flex-col" style="background-color: #fbfbfb">
    <div class="bg-stone-100 p-12 grow">
        <img src="tiktok_logo.png" width="64px" height="64px" class="mx-auto">
        <h1 class="text-6xl font-bold text-center">
            TTS(rotocco)
        </h1>
        <p class="text-center pt-6"> <span id="funny">solo ed esclusivamente con</span> voci di TikTok <sup></sup> </p>
    </div>
    <div class="bg-slate-200 md:mt-11 p-11 md:mx-auto h-2/4 md:w-3/5 md:rounded">
        <form onsubmit="event.preventDefault(); submitForm()">
            <label for="text" hidden="">Text to generate into speech</label>
            <p class="rounded bg-slate-100 h-8 w-16 text-center leading-8 mb-2 float-right" id="charcount">0/300</p>
            <textarea id="text" name="text" placeholder="The fungus among us." oninput="onTextareaInput()" class="h-full w-full rounded p-2 bg-slate-100"></textarea><br>
            <label for="voice" hidden="">Voice to use</label>
            <select name="voice" id="voice" class="rounded p-1 bg-slate-100 mt-2 w-full sm:w-1/2">
                <option selected="" disabled="" hidden="" value="none">segli una voce</option>

                <option disabled="" class="bold">americane</option>
                <option value="en_us_001">femmina(TikTok)</option>
                <option value="en_us_006">maschio 1</option>
                <option value="en_us_007">maschio 2</option>
                <option value="en_us_009">maschio 3</option>
                <option value="en_us_010">maschio 4</option>
                <option disabled=""></option>

                <option disabled="" class="bold">inglesi</option>
                <option value="en_uk_001">maschio 1</option>
                <option value="en_uk_003">maschio 2</option>
                <option disabled=""></option>

                <option disabled="" class="bold">australiane</option>
                <option value="en_au_001">femmina</option>
                <option value="en_au_002">maschio</option>
                <option disabled=""></option>

                <option disabled="" class="bold">francesi</option>
                <option value="fr_001">maschio 1</option>
                <option value="fr_002">maschio 2</option>
                <option disabled=""></option>

                <option disabled="" class="bold">tedesche</option>
                <option value="de_001">femmina</option>
                <option value="de_002">maschio</option>
                <option disabled=""></option>

                <option disabled="" class="bold">spagnole</option>
                <option value="es_002">maschio</option>
                <option disabled=""></option>

                <option disabled="" class="bold">messico</option>
                <option value="es_mx_002">maschio</option>
                <option disabled=""></option>


                <option disabled="" class="bold">Attori</option>
                <option value="en_us_ghostface">Ghostface (Scream)</option>
                <option value="en_us_chewbacca">Chewbacca (Star Wars)</option>
                <option value="en_us_c3po">C3PO (Star Wars)</option>
                <option value="en_us_stitch">Stitch (Lilo &amp; Stitch)</option>
                <option value="en_us_stormtrooper">Stormtrooper (Star Wars)</option>
                <option value="en_us_rocket">Rocket (Guardians of the Galaxy)</option>
                <option disabled=""></option>

                
            </select>
            <button class="rounded bg-slate-100 p-1 w-full sm:w-24 sm:float-right mt-2" id="submit">Genera</button>
        </form>
    </div>

    <div class="bg-red-200 md:mt-6 p-6 pt-3 md:mx-auto h-2/4 md:w-2/4 md:rounded" id="error" style="display: none">
        <h1 class="text-center font-bold text-xl">Errore</h1>
        <p class="text-center" id="errortext">c'era un errore.</p>
    </div>

    <div class="bg-green-200 md:mt-6 p-6 pt-3 md:mx-auto h-2/4 md:w-2/4 md:rounded" id="success" style="display: none">
        <h1 class="text-center font-bold text-xl"></h1>
        <p class="text-center" id="generatedtext"></p>
        <audio controls="" class="mx-auto mt-2" id="audio" src="">
            Umm... aggiorna il tuo browser.
        </audio>
    </div>
